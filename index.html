<body class="bg-purple d-flex justify-content-center align-items-center vh-100">
    <div class="text-center text-white mb-5">
        <h1>SOFINTECH</h1>
    </div>
    <div class="card p-4" style="width: 300px; background-color: #f8f9fa;">
        <form>
            <div class="form-group">
                <label for="email">Digite o E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="user">Digite o User</label>
                <input type="text" class="form-control" id="user" placeholder="User">
            </div>
            <div class="form-group">
                <label for="senha">Digite a Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Avançar</button>
        </form>
    </div>
</body>
